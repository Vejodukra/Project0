<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google search</title>
        <link href="stylesadvanced.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
<body>
    <div class="headerlogo">
        <img src="media/google-logo.png" alt="google logo" height="40em" width="auto">
    </div>

    <ul class="nav justify-content-end">
          <a class="nav-link active" href="index.html">Google Search</a>
        </li>
    </ul>

    <div class="title">
        <p>Advanced Search</p>
    </div>

    <div class="line"></div>

    <div class="find">
        <h6>Find pages with...</h6>
    </div>

        <div class="search-container">
            <form action="https://www.google.com/search" method="get">
                <div class="form-group">
                    <label>all these words:</label>
                    <input type="text" name="as_q">
                </div>

                <div class="form-group">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                </div>

                <div class="form-group">
                    <label>any of these words:</label>
                    <input type="text" name="as_oq">
                </div>

                <div class="form-group">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq">
                </div>

                <div class="form-group">
                    <label></label>
                    <div class="right-align">
                        <input type="submit" class="blue-button" value="Advanced Search">
                    </div>
                </div>
            </form>
        </div>
    
</body>
</html>
